<!DOCTYPE html>
<html>
<head>
  <title>Contact Form</title>
  <style>
    /* Center the countdown timer */
    #countdown {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Contact Us</h1>
  <form id="contactForm" action="/send-email" method="post" onsubmit="showSubmitMessage(event)">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>
    <label for="phone">Phone:</label><br>
    <input type="tel" id="phone" name="phone" required><br><br>
    <label for="message">Message:</label><br>
    <textarea id="message" name="message" required></textarea><br><br>
    <input type="submit" value="Submit">
  </form>

  <div id="submitMessage" style="display: none;">
    <p>Please wait, your form is submitting...</p>
  </div>

  <script>
    function showSubmitMessage(event) {
      event.preventDefault();
      document.getElementById('submitMessage').style.display = 'block';
      setTimeout(submitForm, 2000);
    }

    function submitForm() {
      document.getElementById('contactForm').submit();
    }
  </script>
</body>
</html>
